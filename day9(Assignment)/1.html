<html>
 
     <head>
	  <title> Employee Details</title>
	
          
		  <script>
		       
			   var employee=[];
			   for(var i=1;i<=3;i++)
			     {
                     var id=prompt("Enter the id ");
                     var name=prompt("Enter the name");
                     var phone=prompt("Enter the phone");
                     var salary=prompt("Enter the salary");
                     
					 var temp={
					 
					    idtemp:id,
						nametemp:name,
						phonetemp:phone,
						salarytemp:salary
					 
					 }
					 
					 employee.push(temp);
			   
			     }
				 
				 
				 
				  display_employee();
				 
				 function display_employee(){
				 
				    var html="<table border=1>";
					
				    for(var i=0;i<3;i++)
					   {
					   
					       html+="<tr><td>"+employee[i].idtemp+"</td><td>"+employee[i].nametemp+"</td><td>"+employee[i].phonetemp+"</td><td>"+employee[i].salarytemp+"</td><tr>";
					        
					   
					   
					   }
				     
					  html+="</table>";
					
				     document.write(html);
				 
				 }
				 
				 
				
				 
				 
				 
		  
		  
		  </script>
  </head>

       <body>
	   </body>
</html>
