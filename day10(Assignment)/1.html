<html>
     <head>
	     <title> even numbers between 1 to 20</title>
	   
	   <script>
	   
	         var num=parseInt(prompt("Enter the number"));//b/x prompt give the string convert into the integer
             var range=parseInt(prompt("Enter the range"));		    
			for(var i=1;i<=range;i++){
		 
		     document.write(num+"*"+i+"="+i*num+"<br>");
		   }
	
		 
	   </script>
	 
	 
	 </head>
    
	 <body>
	 
	       
	 
	 </body>


</html>
