	  <script>
	  
	        var num=prompt("enter the number of elements for fibbonacci series");
			       var numterm=0;
				   document.write("fibbonacci series:");
				   if(num==1)
				       document.write("0");
				   else if(num==2)
				       document.write("0 1");
                   else
                       {
					   
					    document.write("0 1");

				   var string=prompt("Enter the string for the checking it is pallindrome");
				
				   if(string.split("").reverse().join("")==string)
					   document.write("<br>"+string+" is a pallindrome");
					else
					   document.write("<br>"+string+" is not a pallindrome");
					   
					
                    
					
					
					
					
					
					
					
					
					var string1=prompt("Enter the paragraph and to remove dublicate words in it");
					var arr1=string1.split(" ");
					for(var i=0;i<arr1.length;i++)
					    for(var j=(i+1);j<arr1.length;j++)
						        if(arr1[i]==arr1[j])
								   arr1[j]="remove";
			        var arr_store=[];		    
					for(var i=0;i<arr1.length;i++)
                         if(arr1[i]!="remove")
                             arr_store.push(arr1[i]);						 
				    document.write("<br>"+arr_store.join(" "));

	  </script>
