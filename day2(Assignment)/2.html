<html>
   <head>
      <title>Pizza Shop</title>
   <head>
   <body>
   
    <form>
   
    <center>
   
   <table border=5 >
         <tr>
		    <td colspan=2 height=10 width=500><center><b>Pizza Shop 2.0</b></center></td>
		 </tr>
		 
		 <tr>
		    <td>Name</td>
			<td><input type="name" placeholder="Name" required></td>
		 </tr>
		 
		 <tr>
		      <td>Pizza Topping</td>
			  <td>
			  
			    <input type="radio" name="topping"> Supreme
				<input type="radio" name="topping"> Vegetarian
				<input type="radio" name="topping"> Hawaiian
			  
			  </td>
		 </tr>
		 
		 <tr>
		 
		     <td>Pizza Sauce</td>
			 <td>
			 <select>
			  <option selected>Tomato</option>
			  <option>Brinjal</option>
			  <option>Orange</option>
			  <option>Apple</option>
			 </select>
			 </td>
		 
		 
		 </tr>
		 
		 
		 <tr>
		       <td>Optional Extras</td>
			   <td>
			   <input type="checkbox"> Extra Cheese
			   <input type="checkbox"> Gluten Free Base
			   </td>
		 
		 
		 </tr>
		 
		 <tr>
		  
		     <td colspan=2>  Delivery Instruction:
			 
			 <br>
		
         	
			
		 
			  <textarea rows=5 cols=65 required></textarea>
			  </td>
			  		 
		 </tr>
		 
		<tr>
		
		  <td colspan=2>
		     
			 <button>Send my Order</button>
		  
		</td>
		
		 
		</tr>  
		    
		 
		 
		 
     </table>
      
	  
	
	  
	  
	  </center>
	  
   </form>
   
   </body>
</html>
