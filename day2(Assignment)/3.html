<html>
      <head>
	  
	  <title>Mozilla Firefox</title>
	  
	  </head>
	  
	  <body>
	    <center>
	      
		  <form>
		      <table border=1>
			        <tr>
					  <td align="right" ><b>Last Name</b></td>
					  <td><input type="name" placeholder="Last Name" size=35 required></td>
					</tr>

                    <tr>
					   <td align="right"><b>First Name<b></td>
					   <td><input type="name" placeholder="First  Name"  size=35 required></td>
                    </tr>	

                    <tr>
					   <td align="right"><b>Address</b></td>
					   <td><textarea rows=4 cols=35></textarea></td><!--35 is the pixel-->
				   </tr>
				   
				   <tr>
				      <td align="right"><b>City</b></td>
					  <td><input type="name" placeholder="city"  size=25 required>
				  
                      <label for "state"><b>State</b><label>
					  <input type="name"  id="state"  size=1 required>
                       
					   </td>
				  </tr>
					
					<tr>
					  <td align="right"><b>Zip/Postal Code</b></td>
					  <td><input type="text" placeholder="Zip/Postal Code"  size=37 required></td>
					</tr>
			        
					<tr>
					  <td align="right"><b>Country</b></td>
					 <td>
					   
					   <select>
					          <option>India</option>
					          <option selected>Bulgaria</option>
					   </select>
				        </td>
				   
					</tr>
					
					<tr>
					   <td align="right"><b> Phone (country code ,area code,number)</b></td>
                       
					   <td>
                         
						 
						 (+<input type="text" size=1 required>
					     )<input type="text" size =1 required>
						 -<input type="text" size=18 required>
						
                       </td>					   
					
					</tr>
					
					<tr>
					      <td align="right"><b>Email</b></td>
						  <td><input type="email" placeholder="email" size=35></td>
						  
					</tr>
					
					<tr>
					    <td align="right"><b>Birth date</b></td>
						<td>
	                         Month <input type="text"  size=1 required>	
                             Day <input type="text" size=1 required>	
                             Year(4 digit)<input type="text" size=1 required>								 
	 					</td>
		           </tr>
				   
				   <tr>
				       <td align="right">
					   <b>Gender</b>
					   </td>
					   
					   <td>
					   
					   <select>
					          <option>Female</option>
					          <option selected>Male</option>
					   </select>
				        </td>
				   
				   </tr>
				   
				   
				   <tr>
				   
				    <td align="right"><b>Starting date</b></td>
					     <td>
						     <input type="radio" name="season"> Spring 2006
							 <input type="radio" name="season"> Summer 2006
						 </td>
				   </tr>
				   
				   <tr>
				   
				   <td align="right"><b>Comments/Questions</b></td>
				   <td>
				   <textarea  rows=4 cols=37></textarea>
				   </td>
				   
				   </tr>
				   
				   <tr bgcolor="lightblue">
				      
					  
					  <td colspan=2 align="center">
					  <button>Submit</button>
					  <button>clear this form</button>
				      </td>
				   
				   </tr>
				   
				   
					
			  
			  
			  
			  </table>
		    
			
			
		  
		  
		  </form>
	  
	  
	  </center>
	  
	  
	  </body>



</html>
