<html>
     <head>
	    <title>Registration Details</title>
	 </head>
	 
	 <body bgcolor=#2B547E>
	 
	        <fieldset>
			    <legend> <font color="white">Registration Details</legend>
	   			   
				   <form>
					
					<center>
					
					<table  height=90%, width =75%   >
					   <tr>
					       <td align="right" height=10% width=42%><label for="university"><font color="white">University:</label></td>
							<td>
							<input id="university "type="name"  placeholder="University" size =50>
					        </td>
					   
					   </tr>
					        
					   <tr>
					   
					      <td align="right"><label for="institute"><font color="white">Institute:</label></td>
							<td>
							<input id="institute "type="name"  placeholder="Institute" size =50>
					        </td>
					   
					   
					   </tr>
					   
					    <tr>
					   
					       
					       <td align="right"><label for="branch"><font color="white">Branch</label>:</td>
							<td>
							       <select id="branch">
								       
									   <option selected>---select---</option>
								       <option>EC</option>
									   <option>EE</option>
								   
								   </select>
							</td>	   
								   
					     </tr>  
					   
					   <tr>
					   
					       
					       <td align="right"><label for="degree"><font color="white">Degree:</label></td>
							<td>
							       <select id="degree">
								       
									   <option selected>---select---</option>
								       <option>EC</option>
									   <option>EE</option>
								   
								   </select>
								   
								   <input  id="branch" type="radio" name="degree"><font color="white"> Pursuing
								   <input  id="branch" type="radio" name="degree"><font color="white"> Completed
					        </td>
					   
					   
					   
					   
					   </tr>
					   
					   <tr>
					       <td align="right"><label for="average cpi"><font color="white">Average CPI:</label></td>
							<td>
							    <input id="average cpi" type="number" ><font color="white">Upto
								<input id="average cpi" type="number"><font color="white">The Semester
							</td>
					   </tr>	
						

                        <tr>
						     
						    <td align="right"><label for="experience"><font color="white">Experience</lable></td>
							<td>
							<input id="experience"  height=1,width=1 type="number"><font color="white"> Years
						    </td>
						 </tr>	
						
					 					
						<tr>
						    <td align="right"> 
							   <font color="white"><label for="blog">Your Website Or Blog</label>
							</td>
							
							<td>
							    <input id="blog" type="url" placeholder="//https" size =50>
							
							</td>
							
					   </tr>	
					   
				    </table>
					
					</center>
					
			    </form>
				
			</fieldset>
	          
	 </body>


</html>
