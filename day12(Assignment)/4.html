<!DOCTYPE html>
<html lang="en">
     <head>
	      <title> String box </title>
		  
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		   <!--bootstrap link-->
		
			  
			  
			  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	         crossorigin="anonymous"></script>
	         <!--jquery link-->
			 </script>
		  
		  
		  <script>
			  
			  $(document).ready(function(){
						   
						  $("#query-button").click(function(){
						  
						     var num=$("input[name='select_string']:checked").val();
							 
							 if(num=="1")
							       {
								       var String=$("#string11").val();
									   var sub_string=$("#string21").val();
									   if(String.includes(sub_string))
								            $("#body-inside").html("<tr><td>"+sub_string+" is substring of "+String+"</td></tr>");
									   else
	                                        $("#body-inside").html("<tr><td>"+sub_string+" is  not substring of "+String+"</td></tr>");									  
								    
								   }
						         
						  
						  
						  
						  
						  
						  })				   
		  
		                  $("#reset").click( function(){
										$("#body-inside").html("");
										$("#string11").val("");
										$("#string21").val("");
										$("#string31").val("");
										
									    $( ".radi" ).prop( "checked", false );
										<!--to uncheck particular  radio button  we should use id   $( "#radi" ).prop( "checked", false ); -->
										<!-- $( ".radi" ).prop( "checked", true);-->
							
							})
		  
		  
		  
		     })
		  
		  
		  
		  </script>
		  
		  
	 </head>
     <body>
	  <!-- <form>-->
	     <fieldset  style="height: 29vh;border: 0.2rem solid #7575f2;border-radius: 0.4rem;margin: 7rem;" class="mx-5">
              <div   class="row /*border border-warning*/ mx-4">		      

                     <div class= "col-10 /*border border-danger*/ ">
						   <label for="string11"> Enter String:</label>
						   <input id="string11" type="name" name="string12" placeholder="enter the string"></input>
					  </div>
					  <div class= "col-10 /* border border-danger*/ ">
					   <label for="string21"> Enter sub  String:</label>
					   <input id="string21" type="name" name="string22" placeholder="enter the sub string"></input>
					   </div>
					   
					   <div class= "col-10 /*border border-danger*/ ">
					   <label for="string31"> Replace with  String:</label>
					   <input id="string31" type="name"   name="string32" placeholder="Replace with  string"></input>
					   </div>
					   
					   <div class= "col-10 /*border border-danger*/ ">
					   <input  class="radi" type="radio"  name="select_string" value="1"></input>Search String in main string
					   <input  class="radi" type="radio"  name="select_string" value="2"></input>To Upper Case
					   <input  class="radi" type="radio"  name="select_string" value="3"></input>To Lower Case
					   <input  class="radi" type="radio"  name="select_string" value="4"></input>Trim spaces
					   <input  class="radi" type="radio"  name="select_string" value="5"></input>replace
					   </div>
					   <div class= "col-10 /*border border-danger*/ ">
					      <button id="query-button">Submit Query</button>
						   <button id="reset">clear</button>
					   </div>
		        </div>
		      
		 </fieldset>
	 
	 <!-- </form>-->
		   <div class="mb-2 text-center">
														   
					
					<table class="table table-striped table-hover /*border border-secondary*/">
							  
							  <thead>
								 <tr>
									   <th>Result</th>
									 
								 </tr>
							   </thead>
							   
							   
							   <tbody id="body-inside">
							   </tbody>
								   
					  </table>	   
							 
						 
																	 
		   </div>   
						
 
	 
	 
	 
	 </body>

</html>
