<html>
 
 <head>
      <script>
	      var r=prompt("Enter the interest in %");
		  var p=prompt("Enter the principal amount in Rs");
		  var t=prompt ("Enter the number of years");
		  var res;
		  var pro=1;
		  res=(1+(r/100));
	
		   for(var n=1;n<=t;++n){
		   
		   pro*=res;
		  
		  
		  }
		  
		 
		  
		  document.write("the compound interest is Rs:"+((pro*p)-p));
	  
	  
	  </script>
 </head>
 
 <body>
 </body>

</html>
