<html>
     <head>
	     <title> sum of even numbers</title>
	   
	   <script>
	   
	      var sum=0;
	      var num=prompt("Enter the number");
		  
	      if((num%2)==0){
		      for(var i=2;i<=num;i+=2)
			      sum+=(i*i);
			  
			}
		   else
		      {
		             for(var i=2;i<num;i+=2)
			            sum+=(i*i);
		   
		      }
		   
		   
		  
		  document.write("sum of the even numbers:"+"<br>"+sum);
		  
	   </script>
	 
	 
	 </head>
    
	 <body>
	 
	       
	 
	 </body>


</html>
