<html>
      
	  <head>
	  
	       <title>Sum of numbers</title>
		   
		   <script>
		   var number=prompt("Enter the five digit number");
		   var quo;
		   var rem;
		   var sum=0;
		   while(number>0){
		    
			
           rem=number%10;
           quo=parseInt(number/10);		   
		   number=quo;
		   sum=sum+rem;
		   
		   
		   
		   }
		    
		  document.write("sum of the numbers:"+sum);
		   
		   
		   </script>
	  
	  
	  </head>

      <body>
	  </body>


</html>
