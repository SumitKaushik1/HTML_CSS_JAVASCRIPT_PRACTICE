<html>
    <head>
		   <title>
			  Calculator
		  </title>
		  
		  <script>
		        var num1= prompt("Enter the first number");
				var num2=prompt("Enter the second number");
				var num3=prompt("Enter the operator");/*all are string*/
				if(num3=="+")
				   document.write("sum of two numbers:"+(num1+num2));
			    else if(num3=="-")
				   document.write("difference between two numbers:"+(num1-num2));
			    else if(num3=="*")
				   document.write("product of  two numbers:"+(num1*num2));
				 else if(num3=="/")
				   document.write("division of  two numbers:"+(num1/num2));
			     else
				   alert("invalid operator");
				
		  
		  
		  
		  </script>
			
		
	</head>
	
	<body> 
	      
	
	</body>


</html>
